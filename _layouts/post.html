---
layout: default
---
<div id="post" class="post">
  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
  {{ content }}
</div>
<a name="comments" />
<div id="disqus_thread"></div><script type="text/javascript" src="http://disqus.com/forums/stevetooke/embed.js"></script><noscript><a href="http://stevetooke.disqus.com/?url=ref">View the discussion thread.</a></noscript><a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
 
<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
